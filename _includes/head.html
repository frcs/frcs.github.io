<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
	  {% capture title_size %}{{ page.title | size }}{% endcapture %}
	  
	  {% if title_size == "0" %}
      {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.description %}
  <meta name="description" content="{{ page.description}}" />
  {% endif %}

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/hyde.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/contrib/auto-render.min.js"></script>
    
</head>
